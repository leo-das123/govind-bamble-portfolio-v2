<svg width="500" height="500" viewBox="0 0 500 500"
     xmlns="http://www.w3.org/2000/svg">
  <g stroke="#7c3aed" stroke-width="1.2" opacity="0.8" fill="none">

    <!-- Connections -->
    <line x1="120" y1="120" x2="250" y2="80"/>
    <line x1="120" y1="120" x2="250" y2="250"/>
    <line x1="120" y1="120" x2="250" y2="420"/>

    <line x1="250" y1="80" x2="380" y2="160"/>
    <line x1="250" y1="250" x2="380" y2="160"/>
    <line x1="250" y1="250" x2="380" y2="330"/>
    <line x1="250" y1="420" x2="380" y2="330"/>

    <!-- Nodes -->
    <circle cx="120" cy="120" r="8" fill="#7c3aed"/>
    <circle cx="250" cy="80" r="7" fill="#a855f7"/>
    <circle cx="250" cy="250" r="9" fill="#7c3aed"/>
    <circle cx="250" cy="420" r="7" fill="#a855f7"/>
    <circle cx="380" cy="160" r="8" fill="#7c3aed"/>
    <circle cx="380" cy="330" r="8" fill="#7c3aed"/>

