<svg width="500" height="500" viewBox="0 0 500 500"
     xmlns="http://www.w3.org/2000/svg">

  <g transform="translate(250,250)" fill="none" opacity="0.85">

    <!-- Orbits -->
    <ellipse rx="160" ry="60" stroke="#06b6d4" stroke-width="1.2"/>
    <ellipse rx="60" ry="160" stroke="#06b6d4" stroke-width="1.2"/>
    <ellipse rx="120" ry="120" stroke="#7c3aed" stroke-width="1.1"/>

    <!-- Nodes -->
    <circle cx="160" cy="0" r="6" fill="#06b6d4"/>
    <circle cx="-160" cy="0" r="6" fill="#06b6d4"/>
    <circle cx="0" cy="160" r="6" fill="#7c3aed"/>
    <circle cx="0" cy="-160" r="6" fill="#7c3aed"/>

    <!-- Core -->
    <circle cx="0" cy="0" r="10" fill="#a855f7"/>

  </g>
</svg>
